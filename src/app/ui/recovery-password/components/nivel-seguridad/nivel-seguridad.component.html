<div class="mb-3 container-nivel-seguridad">
    <label for="passwordStrength" class="form-label d-flex justify-content-between align-items-center">
      Nivel de Seguridad 
      <span class="badge rounded-pill bg-dark" *ngIf="levelMessage != ''">
        {{levelMessage}}
      </span>
    </label>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 5px;">
      <div class="progress-bar" [ngStyle]="{width: passwordStrength + '%'}" style="background-color: #8fa7a8;">

      </div>
    </div>
    <p class="text-muted">{{message}}</p>
</div>
